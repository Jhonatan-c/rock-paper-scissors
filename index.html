<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper and Scissors</h1>

        <div id="result">

            <div id="start-text">
                Choose an option to start playing
            </div>
            
        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="piedra de mano">    
            </button>
            <button id="paper" type="button">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="papel de mano">
            </button>
            <button id="scissors" type="button">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="tijera de mano">
            </button>
        </div>

        <footer><strong>Made by Jhonatan Casta√±o</strong></footer>    

    </div>
    <script src="app.js"></script>
</body>
</html>
